<section class="-bg-gray-dark">
  <div class="container container-sm-equal-height ">
    <div class="row row-sm-equal-height form__wrapper">
      <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2 -bg-white form__content">
        <h2 class="page-header hidden-xs">New member?</h2>
        <button class="btn btn-block btn__dark -radius visible-xs-block">New member?</button>
        <form class="hidden-xs">
          <div class="form-group">
            <label for="inputFirstName">First name</label>
            <input type="name" class="form-control" id="inputFirstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="inputLastName">Last name</label>
            <input type="name" class="form-control" id="inputLastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default btn-block btn__dark">Submit</button>
        </form>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 -bg-gray form__content">
        <h2 class="page-header hidden-xs">Already registered?</h2>
        <button class="btn btn-block btn__dark -radius visible-xs-block">Already registered?</button>
        <form class="hidden-xs">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default btn-block btn__dark">Submit</button>
        </form>
      </div>
    </div> <!-- ./row -->
  </div> <!-- ./container -->
</section>
